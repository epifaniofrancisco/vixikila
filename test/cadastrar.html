<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixikila | Criar Conta</title>
    <link rel="shortcut icon" href="assets/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastrar.css">
</head>

<body>
    <header>
        <div class="logo"><a href="index.html"><img src="../assets/image/LOGO ORIGINAL/VIxikila LOGO 3@2x.png"
                    alt="Logo VIxikila"></a></div>
        <nav>
            <ul class="descobrir">
                <li><a href="entrar.html">Criar Kixikila</a></li>
                <li><a href="#">Pesquisar Kixikila</a></li>
                <li><a href="#">Como funciona?</a></li>
            </ul>
            <ul class="sign">
                <li><a href="entrar.html"><span><img src="../assets/image/icon/login.png" alt="Ícone de Login"></span>
                        Entrar</a></li>
                <li><a href="cadastrar.html"><span><img src="../assets/image/icon/user.png" alt="ícone do usuário"></span>
                        Criar Conta</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-step">
            <div class="cadastrar">
                <img src="../assets/image/PADRÃO DO LOGOTIPO.png" alt="Padrão do logótipo" class="background">
                <div class="cadastrar-logo"><img src="../assets/image/LOGO ORIGINAL/VIxikila LOGO @2x.png"
                        alt="Logo de VIxikila"></div>
                <hr>
                <button>Submeter dados</button>
            </div>
            <div class="forms">
                <form action="">
                    <input type="text" name="nomecompleto" id="nomecompleto" placeholder="| Nome de usuário">
                    <input type="text" name="numerobi" id="numerobi" placeholder="| 000010010LA008">
                    <input type="email" name="email" id="email" placeholder="| nomeusuario@provedor.com">
                    <input type="password" name="senha" id="senha" placeholder="| Senha">
                    <input type="password" name="confirmarsenha" id="confirmarsenha" placeholder="| Confirmar senha">
                </form>
                <p>Depois de preencher os seus dados, terá que <span>submeter os dados</span> para criar o seu perfil</p>
            </div>
        </div>
    </main>

</body>

</html>
