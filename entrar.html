<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixikila | Entrar</title>
    <link rel="shortcut icon" href="assets/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/entrar.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="assets/image/LOGO ORIGINAL/VIxikila LOGO 3@2x.png"
                    alt="Logo VIxikila"></a></div>
        <nav>
            <ul class="descobrir">
                <li><a href="entrar.html">Criar Kixikila</a></li>
                <li><a href="#">Pesquisar Kixikila</a></li>
                <li><a href="#">Como funciona?</a></li>
            </ul>
            <ul class="sign">
                <li><a href="entrar.html"><span><img src="assets/image/icon/login.png" alt="Ícone de Login"></span>
                        Entrar</a></li>
                <li><a href="cadastrar.html"><span><img src="assets/image/icon/user.png" alt="ícone do usuário"></span>
                        Criar Conta</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="kixikila">
            <img src="assets/image/PADRÃO DO LOGOTIPO.png" alt="Padrão logótipo" class="background">
            <div class="cadastrar-logo"><img src="assets/image/LOGO ORIGINAL/VIxikila LOGO 3@2x.png" alt="Logo de VIxikila"></div>
        </div>
        <div class="form-entrar">
            <img src="assets/image/icon/user-login.png" alt="Ícone usuário">

            <hr>

            <form action="">
                <input type="text" name="email-nome" id="email-nome" placeholder="| Email ou nome de usuário">

                <input type="password" name="senha" id="senha" placeholder="| Entrar">

                
            <button><span><img src="assets/image/icon/login.png" alt="Ícone de Login"></span>Entrar</button>
            </form>


            <p>Primeira vez aqui? <a href="cadastrar.html">Criar conta</a></p>
        </div>

        
    </main>
    
</body>
</html>
